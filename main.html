<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
      <h1>Tic Tac Toe</h1>
      <!-- Player's Entry Form -->
      <form action="">
        <div>
          <label for="player1">Player 1</label>
          <input type="text" id="player1" placeholder="enter name" />
        </div>

        <div>
          <label for="player2">Player 2</label>
          <input type="text" id="player2" placeholder="enter name" />
        </div>

        <input type="submit" id="submit" value="Start Game" />
      </form>

      <!-- Game container -->
      <div class="game-container">
        <div class="message"></div>
        <div class="game-board">
          <div class="box bt bl" id="1">
            <span class="text"></span>
          </div>
          <div class="box bt" id="2">
            <span class="text"></span>
          </div>
          <div class="box bt br" id="3">
            <span class="text"></span>
          </div>
          <div class="box bl" id="4">
            <span class="text"></span>
          </div>
          <div class="box" id="5">
            <span class="text"></span>
          </div>
          <div class="box br" id="6">
            <span class="text"></span>
          </div>
          <div class="box bl bb" id="7">
            <span class="text"></span>
          </div>
          <div class="box bb" id="8">
            <span class="text"></span>
          </div>
          <div class="box br bb" id="9">
            <span class="text"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
