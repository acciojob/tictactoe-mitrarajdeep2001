<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
      <h1>Tic Tac Toe</h1>
      <!-- Player's Entry Form -->
      <form action="">
        <div>
          <label for="player-1">Player 1</label>
          <input type="text" id="player-1" placeholder="enter name" />
        </div>

        <div>
          <label for="player-2">Player 2</label>
          <input type="text" id="player-2" placeholder="enter name" />
        </div>

        <input type="submit" id="submit" value="Start Game" />
      </form>

      <!-- Game container -->
      <div class="game-container">
        <div class="message"></div>
        <div class="game-board">
          <div class="box bt bl">
            <span class="text"></span>
          </div>
          <div class="box bt">
            <span class="text"></span>
          </div>
          <div class="box bt br">
            <span class="text"></span>
          </div>
          <div class="box bl">
            <span class="text"></span>
          </div>
          <div class="box">
            <span class="text"></span>
          </div>
          <div class="box br">
            <span class="text"></span>
          </div>
          <div class="box bl bb">
            <span class="text"></span>
          </div>
          <div class="box bb">
            <span class="text"></span>
          </div>
          <div class="box br bb">
            <span class="text"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
